<!DOCTYPE html>
<html>
    <head>
        <!-- Include Google Maps JS API -->
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk66OnnUZGi8ZxkN8sCH6nS8NwODiQ4V4&sensor=false&libraries=places">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/knockout.js"></script>
        <link rel="stylesheet" type="text/css" href="css/mapstyle.css">

    </head>
    <body>
        <div id="mapDiv">
          <ul data-bind="foreach: dinoList">
            <li></li>
          </ul>
        </div>
        <div id="location-search">
            <input id='cityInput' data-bind="value: location" placeholder="Enter Your Location">
        </div>
        <div id="legend">
          <h4>Click on a dinosaur image to filter by type</h4>
          <img src="img/manSm.png"> You<br>
          <img src="img/blueDino41.png"> Omnivore<br>
          <img src="img/tRex.png"> Meat Eater<br>
          <img src="img/plantEaterSm.png"> Plant Eater<br> 
        </div>

<div id="popularDinos">
    <div>
      <h4 class="msg-to-user">Find Popular Dinosaurs</h4>
      <ul class="nearby-list">
        <li>
          <h5></h5>
          <button class="zoom zoom-in">Zoom In</button>
        </li>
      </ul>
    </div>
  </div>

        <script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
